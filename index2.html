<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Dynamic Mockups Integration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SDK de Dynamic Mockups -->
    <script src="https://cdn.jsdelivr.net/npm/@dynamic-mockups/mockup-editor-sdk@latest/dist/index.js"></script>
    <style>
  .navigation-menu .app-logo-link .app-logo {
    display: none;
  }
</style>

  </head>
  <body>
    <!-- Iframe affichant l'éditeur -->
    <iframe id="dm-iframe" src="https://embed.dynamicmockups.com/" style="width: 100%; height: 90vh; border: none;"></iframe>

<script>
  window.onload = function() {
    var iframe = document.getElementById("dm-iframe");
    var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
    
    var style = document.createElement('style');
    style.innerHTML = `
      .navigation-menu .app-logo-link .app-logo {
        display: none;
      }
    `;
    
    iframeDocument.head.appendChild(style);
  };
</script>

    <!-- Initialisation de l'éditeur -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        DynamicMockups.initDynamicMockupsIframe({
          iframeId: "dm-iframe",
          data: { "x-website-key": "qPIsjMErpja5" },
          mode: "download",
        });
      });
    </script>
      
    
  </body>
</html>
