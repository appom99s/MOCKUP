<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Dynamic Mockups Integration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SDK de Dynamic Mockups -->
    <script src="https://cdn.jsdelivr.net/npm/@dynamic-mockups/mockup-editor-sdk@latest/dist/index.js"></script>
    <style>
  .navigation-menu .app-logo-link .app-logo {
    display: none;
  }
</style>

  </head>
  <body>
    <iframe
  id="dm-iframe"
  src="https://embed.dynamicmockups.com/"
  style="width: 780px; height: 670px; border: none;">
</iframe>
    <!-- Initialisation de l'Ã©diteur -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        DynamicMockups.initDynamicMockupsIframe({
          iframeId: "dm-iframe",
          data: { "x-website-key": "qPIsjMErpja5" },
          mode: "download",
        });
      });
    </script>
      
    
  </body>
</html>
