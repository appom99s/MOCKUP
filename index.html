<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <style>
  /* Cache immédiatement tout élément avec la classe .app-logo-link */
  a.app-logo-link {
    display: none !important;
    visibility: hidden;
    opacity: 0;
    pointer-events: none;
  }

  /* Par précaution, cache aussi l’image à l’intérieur */
  a.app-logo-link img.app-logo {
    display: none !important;
  }
</style>
    <title>Dynamic Mockups Integration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SDK de Dynamic Mockups -->
    <script src="https://cdn.jsdelivr.net/npm/@dynamic-mockups/mockup-editor-sdk@latest/dist/index.js">
      const interval = setInterval(() => {
          const logos = document.querySelectorAll('a.app-logo-link');
          if (logos.length > 0) {
            logos.forEach(el => el.remove());
            clearInterval(interval); // Stoppe la boucle une fois supprimé
          }
        }, 500); // Vérifie toutes les 500ms
      });
    </script>
  </head>
  <body>
    <!-- Iframe affichant l'éditeur -->
    <iframe
      id="dm-iframe"
      src="https://embed.dynamicmockups.com"
      style="width: 100%; height: 90vh; border: none;"
    ></iframe>

    <!-- Initialisation de l'éditeur -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        DynamicMockups.initDynamicMockupsIframe({
          iframeId: "dm-iframe",
          data: { "x-website-key": "qPIsjMErpja5" },
          mode: "download",
        });

        // Supprime le lien app-logo-link dès qu'il apparaît
    </script>
    
  </body>
</html>
